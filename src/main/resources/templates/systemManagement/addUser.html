<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" href="../../vendor/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../vendor/jquery.my-message/css/jquery.my-message.1.1.css"/>
    <style>
        .table > tbody > tr > td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
<div class="container-fluid setWidth">
    <div class="form-table">
        <div class="ft-top">
            <h3 class="text-center">添加用户</h3>
        </div>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td>用户名</td>
                <td><input id="username" name="username" type="text" class="form-control input-sm"/></td>
                <td>姓名</td>
                <td><input id="name" name="name" type="text" class="form-control input-sm"/></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <label class="radio-inline">
                        <input type="radio" value="男" name="sex">男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="女" name="sex">女
                    </label>
                </td>
                <td>职务</td>
                <td><input id="post" name="post" type="text" class="form-control input-sm"/></td>
            </tr>
            <tr>
                <td>联系电话
                <td colspan="3">
                    <input id="phoneNumber" name="phoneNumber" type="text" class="form-control input-sm"/>
                </td>
            </tr>
            <tr>
                <td>邮件地址</td>
                <td colspan="3">
                    <input id="email" name="email" type="text" class="form-control input-sm"/>
                </td>
            </tr>
            <tr>
                <td>所在部门
                <td colspan="3">
                    <select name="" class="form-control input-sm">
                        <option value="">未选择</option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="handel-btn">
        <button class="btn btn-primary" id="saveUser">保存</button>
    </div>
</div>
<script type="text/javascript" src="../../vendor/jquery1.9.min.js"></script>
<script type="text/javascript" src="../../vendor/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../vendor/jquery.my-message/js/jquery.my-message.1.1.js"></script>
<script type="text/javascript" src="../../js/public.js"></script>
</body>

<script>
    $("#saveUser").on('click','button',function () {
        var $data = {
            "email": $("#email").val(),
            "id": null,
            "name": $("#name").val(),
            "organization": {
                "id": "string"
            },
            "password": $("#password").val(),
            "phoneNumber": $("#phoneNumber").val(),
            "post": $("#post").val(),
            "sex": $("#sex").val(),
            "username": $("#username").val()
        }

        $.ajax({
            type: "POST",
            url: "/addUser",
            data: JSON.stringify($data),
            contentType:"application/json",
            dataType: "json",
            success: function (data) {
                console.log(data);
                loading.hide();
            }
        })
    })
</script>

</html>
