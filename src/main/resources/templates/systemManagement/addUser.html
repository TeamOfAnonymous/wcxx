<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" href="../../vendor/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../vendor/jquery.my-message/css/jquery.my-message.1.1.css"/>
    <style>
        .table > tbody > tr > td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
<div class="container-fluid setWidth">
    <div class="form-table">
        <div class="ft-top">
            <h3 class="text-center">添加用户</h3>
        </div>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td>用户名</td>
                <td><input type="text" class="form-control input-sm"/></td>
                <td>姓名</td>
                <td><input type="text" class="form-control input-sm"/></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <label class="radio-inline">
                        <input type="radio" value="" name="inlineRadioOptions">内部制作
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="" name="inlineRadioOptions"> 广告公司制作
                    </label>
                </td>
                <td>职务</td>
                <td><input type="text" class="form-control input-sm"/></td>
            </tr>
            <tr>
                <td>联系电话
                <td colspan="3">
                    <input type="text" class="form-control input-sm"/>
                </td>
            </tr>
            <tr>
                <td>邮件地址</td>
                <td colspan="3">
                    <input type="text" class="form-control input-sm"/>
                </td>
            </tr>
            <tr>
                <td>所在部门
                <td colspan="3">
                    <select name="" class="form-control input-sm">
                        <option value="">未选择</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>备注</td>
                <td colspan="3">
                    <textarea class="form-control" rows="3"></textarea>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="handel-btn">
        <button class="btn btn-primary">保存</button>
    </div>
</div>
<script type="text/javascript" src="../../vendor/jquery1.9.min.js"></script>
<script type="text/javascript" src="../../vendor/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../vendor/jquery.my-message/js/jquery.my-message.1.1.js"></script>
<script type="text/javascript" src="../../js/public.js"></script>
</body>

</html>
