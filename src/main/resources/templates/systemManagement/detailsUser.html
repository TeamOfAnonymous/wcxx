<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>查看用户</title>
    <link rel="stylesheet" href="../../vendor/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../vendor/bootstrap-treeview/dist/bootstrap-treeview.min.css"/>
    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/categoryManagement.css"/>
    <link rel="stylesheet" href="../../vendor/jquery.my-message/css/jquery.my-message.1.1.css"/>
    <style>
        .table > tbody > tr > td {
            vertical-align: middle;
        }

        .handel-btn .btn {
            padding: 6px 40px;
            margin: 0 10px;
        }

    </style>
</head>

<body>
<div class="container-fluid" id="render-area"></div>
<script id="template" type="text/html">
    <div class="form-table">
        <div class="ft-top">
            <h3 class="text-center">查看用户</h3>
        </div>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td>
                    <span class="font-red"> *</span>
                    用户名
                </td>
                <td>
                    {{username}}
                </td>
                <td>
                    <span class="font-red">
                *</span>密码
                </td>
                <td>
                    {{password}}
                </td>
            </tr>
            <tr>
                <td><span class="font-red">
                 *</span>姓名
                </td>
                <td>
                    {{nameStr}}
                </td>
                <td>性别</td>
                <td>
                    {{sex}}
                </td>
            </tr>
            <tr>
                <td>职务</td>
                <td>{{post}}</td>
                <td>联系电话
                <td>
                    {{phoneNumber}}
                </td>
            </tr>
            <tr>
                <td>邮件地址</td>
                <td colspan="3">{{email}}</td>
            </tr>
            <tr>
                <td><span class="font-red">*</span>所在部门
                <td colspan="3">
                    {{organization.name}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</script>
<script type="text/javascript" src="../../vendor/jquery1.9.min.js"></script>
<script type="text/javascript" src="../../vendor/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<!--[if IE 8 ]>
<script type="text/javascript" src="../../vendor/es5-shim/es5-shim.min.js"></script>
<script type="text/javascript" src="../../vendor/es5-shim/es5-sham.min.js"></script>
<![endif]-->
<script type="text/javascript" src="../../../vendor/template-web-min.js"></script>
<script type="text/javascript" src="../../vendor/bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>
<script type="text/javascript" src="../../vendor/jquery.my-message/js/jquery.my-message.1.1.js"></script>
<script type="text/javascript" src="../../js/public.js"></script>
<script>
    window.onload = function () {
        var urlStr = location.href,
                id = urlStr.substring(urlStr.lastIndexOf('/') + 1);
        loading.show();
        $.ajax({
            type: "get",
            url: ' /getUser/' + id,
            success: function (data) {
                console.log(data);
                data.nameStr = data.name;
                var pageStr = template('template', data);
                console.log(pageStr);
                document.getElementById('render-area').innerHTML = pageStr;
                loading.hide();
            }
        })
    }
</script>
</body>
</html>
