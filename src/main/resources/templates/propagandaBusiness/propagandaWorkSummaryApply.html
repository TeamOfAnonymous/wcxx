<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>新建宣传工作总结报告</title>
    <link rel="stylesheet" href="../../vendor/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../vendor/jquery.my-message/css/jquery.my-message.1.1.css"/>
    <link rel="stylesheet" href="../../css/newWorkSummaryReport.css"/>
</head>

<body>
<div class="container-fluid setWidth new-work-summary-report">
    <div class="form-table">
        <div class="ft-top">
            <h3 class="text-center">工作总结报告</h3>
            <p class="ft-t-state">
                状态&nbsp;:&nbsp;草稿
            </p>
        </div>
        <input id="draftManId" name="draftManId" type="hidden" value="a911e744-d064-4381-95ee-21e431ddbfd4">
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td>拟稿部门</td>
                <td id="draftManOrganization"></td>
                <td>拟稿时间</td>
                <td id="draftDate"></td>
            </tr>
            <tr>
                <td>拟稿人</td>
                <td id="draftMan"></td>
                <td>联系电话</td>
                <td id="draftManPhone"></td>
            </tr>
            <tr>
                <td><span class="font-red">*</span>标题</td>
                <td colspan="3">
                    <input type="text" class="form-control input-sm" name="title" id="title"/>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="data-table mid-table tab-table">
            <div class="mt-title">
                <h4>工作总结报告</h4>
            </div>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="main-body">
                    <script id="editor" type="text/plain" style="width:100%;height:500px;"></script>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td>附件</td>
                <td colspan="3">
                    <div class="upload-file">
                        <div class="uf-button">
                            <button id="uf-btn-upload" class="btn btn-default">
                                <span class="glyphicon glyphicon-plus"></span>添加
                            </button>
                            <form id="uf-form" method="post" action="/uploadAnnex" target="uf-frame"
                                  encoding="multipart/form-data" enctype="multipart/form-data">
                                <input id="uf-input-upload" type="file" name="file"/>
                            </form>
                            <iframe id="uf-frame" name="uf-frame"
                                    style="visibility:hidden;height: 0;border: 0;"></iframe>
                        </div>
                        <div class="uf-file-list" data-delUrl="url">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>领导审批意见</td>
                <td colspan="3"></td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="form-table-bottom">
        <div class="ft-b-left">
            <div class="ft-b-l-top">
                <form class="form-inline">
                    <label class="checkbox-inline">选择常用意见&nbsp;:</label>
                    <select name="" class="form-control">
                        <option value="">--------------------------请选择----------------------------</option>
                    </select>
                </form>
            </div>
            <div class="ft-b-l-bottom">
                <div class="ft-b-l-b-top">
                    填写审批意见&nbsp;:
                    <a href="javascript:;">添加为常用意见</a>
                </div>
                <textarea class="form-control" rows="3"></textarea>
            </div>

        </div>
        <div class="ft-b-right">
            <div class="ft-b-r-top">
                功能操作&nbsp;:
                <label class="checkbox-inline">
                    <input type="checkbox" value=""> 同步发送短信通知
                </label>
            </div>
            <div class="ft-b-r-bottom">
                <div class="ft-b-r-b-left">
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span>提交领导审批</button>
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span>保存</button>
                </div>
                <div class="ft-b-r-b-right">
                    <p>
                        <a id="readFliwImg" href="javascript:;">查看流程图</a>
                    </p>
                    <p>
                        <a href="javascript:;">查看流程跟踪</a>
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../vendor/jquery1.9.min.js"></script>
<script type="text/javascript" src="../../vendor/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<!--[if IE 8 ]>
<script type="text/javascript" src="../../vendor/es5-shim/es5-shim.min.js"></script>
<script type="text/javascript" src="../../vendor/es5-shim/es5-sham.min.js"></script>
<![endif]-->
<script type="text/javascript" src="../../vendor/template-web-min.js"></script>
<script type="text/javascript" src="../../vendor/jquery.my-message/js/jquery.my-message.1.1.js"></script>
<script type="text/javascript" src="../../js/public.js"></script>
<script type="text/javascript" charset="utf-8"
        src="../../vendor/ueditor-1.4.3.3/dist/utf8-jsp/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8"
        src="../../vendor/ueditor-1.4.3.3/dist/utf8-jsp/ueditor.all.min.js"></script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8"
        src="../../vendor/ueditor-1.4.3.3/dist/utf8-jsp/lang/zh-cn/zh-cn.js"></script>
<script>
    var winH = window.screen.height,
            winW = window.screen.width;
    /*$(".ft-b-r-b-left").on("click", "button", function() {
     window.open('../public/submitToDealWith.html', '提交办理', 'height=503, width=760, top=' + (winH - 503) / 2 + ', left=' + (winW - 760) / 2 + ', toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no')
     });*/
    //查看流程图
    $("#readFliwImg").on("click", function () {
        window.open('../public/flowImg.html', '查看流程图', 'height=525, width=840, top=' + (window.screen.height - 525) / 2 + ', left=' + (window.screen.width - 840) / 2 + ', toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no')
    });
    //初始化富文本框
    var ue = UE.getEditor('editor');
    //获取html
    //UE.getEditor('editor').getAllHtml()
    $(".ft-b-r-b-left").on("click", "button", function () {

        var $data = {
            "draftMan": {
                "id": $("#draftManId").val()
            },
            "draftDate": draftDate,
            "approvalStatus": 0,
            "id": null,
            "content": UE.getEditor('editor').getAllHtml(),
            "title": $("#title").val()
        }

        $.ajax({
            type: "POST",
            url: "/addPropagandaWorkSummary",
            data: JSON.stringify($data),
            contentType: "application/json",
            dataType: "json",
            success: function (data) {
                contactAnnex(data.id);
            }
        })
    })

    function contactAnnex(common_id) {
        var fileMsg = $(".uf-file-list").find('p .file-del');
        var fileIds = [];
        fileMsg.each(function () {
            fileIds.push($(this).attr('data-id'));
        });

        $.ajax({
            type: "GET",
            url: "/contactAnnex",
            data: "common_id="+common_id+"&&fileIds="+fileIds,
            contentType: "application/json",
            dataType: "json",
            success: function (data) {
                window.location.href = "/propagandaBusiness/goPropagandaWorkSummaryQuery";
            }
        })
    }


    var date_ = new Date();
    var year = date_.getFullYear();
    var month = date_.getMonth() + 1;
    var day = date_.getDate();
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (day >= 0 && day <= 9) {
        day = "0" + day;
    }
    var draftDate = year + '-' + month + '-' + day;
    $("#draftDate").html(draftDate);
</script>
</body>

</html>
