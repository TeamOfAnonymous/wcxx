<script>
    renderChart("myChart1");
    renderChart("myChart2");
    renderChart("myChart3");
    renderChart("myChart4");

    function renderChart(id) {
        var ctx = $("#" + id).get(0).getContext("2d");
        var arr = [16, 32, 15, 22];
        var colorNum = arr.map(function () {
            return "#3398DB";
        });
        var data = {
            labels: ['宣传计划', '经费预算计划', '纪念品采购', '物料计划'],
            datasets: [
                {
                    label: "数量",
                    data: arr,
                    backgroundColor: colorNum,
                }
            ]
        }
        var myBarChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {}
        });
    }


</script>
