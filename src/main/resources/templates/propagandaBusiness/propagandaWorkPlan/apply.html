<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>新建工作计划</title>
    <link rel="stylesheet" href="../../vendor/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../vendor/jquery.my-message/css/jquery.my-message.1.1.css"/>
    <link rel="stylesheet" href="../../css/newWorkPlan.css"/>
</head>

<body>
<div class="container-fluid setWidth new-work-plan">
    <div class="form-table">
        <div class="ft-top">
            <h3 class="text-center">工作计划</h3>
            <p class="ft-t-state">
                状态&nbsp;:&nbsp;草稿
            </p>
        </div>
        <input id="applicantId" name="applicantId" type="hidden">
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td>申请部门</td>
                <td id="applicantOrganizationName"></td>
                <td>申请时间</td>
                <td id="applicantDate"></td>
            </tr>
            <tr>
                <td>申请人</td>
                <td id="applicantName"></td>
                <td>联系电话</td>
                <td id="applicantPhoneNumber"></td>
            </tr>
            <tr>
                <td><span class="font-red">*</span>标题</td>
                <td colspan="3">
                    <input id="title" type="text" class="form-control input-sm"/>
                </td>
            </tr>
            <tr>
                <td><span class="font-red">*</span>计划类别</td>
                <td>
                    <select id="planCategory" class="form-control input-sm">
                        <option value="月度">月度</option>
                        <option value="年度">年度</option>
                    </select>
                </td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><span class="font-red">*</span>小组名称</td>
                <td>
                    <select id="groupName" class="form-control input-sm">
                        <option>宣传组</option>
                        <option>招募组</option>
                        <option>服务组</option>
                        <option>维护组</option>
                        <option>质监组</option>
                    </select>
                </td>
                <td>计划事务类别</td>
                <td>
                    <select id="planTransactionCategory" class="form-control input-sm">
                        <option>宣传计划</option>
                        <option>招募计划</option>
                        <option>采血计划</option>
                        <option>经费预算计划</option>
                        <option>纪念品采购计划</option>
                        <option>物料计划</option>
                        <option>活动计划</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><span class="font-red">*</span>负责人</td>
                <td><input id="principal" type="text" class="form-control input-sm"/></td>
                <td><span class="font-red">*</span>成员</td>
                <td><input id="members" type="text" class="form-control input-sm"/></td>
            </tr>
            <tr>
                <td><span class="font-red">*</span>计划执行开始时间</td>
                <td>
                    <input id="startExecuteTime" type="date" class="form-control input-sm"/>
                </td>
                <td><span class="font-red">*</span>计划执行结束时间</td>
                <td>
                    <input id="endExecuteTime" type="date" class="form-control input-sm"/>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="data-table mid-table tab-table">
            <div class="mt-title">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#main-body" aria-controls="main-body" role="tab" data-toggle="tab">正文</a>
                    </li>
                    <li role="presentation">
                        <a href="#project" aria-controls="project" role="tab" data-toggle="tab">项目</a>
                    </li>
                </ul>
            </div>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="main-body">
                    <script id="editor" type="text/plain" style="width:100%;height:500px;"></script>
                    </div>
                    <div role = "tabpanel" class= "tab-pane" id = "project" >
                        <div class = "mt-handle-button-group" >
                            <button id = "mt-btn-add" class="btn btn-default" > 添加 </button>
                            <button id = "mt-btn-select" class="btn btn-default" > 导入 </button>
                            <button id = "mt-btn-del" class="btn btn-default" > 删除 </button>
                        </div>
                        <table class="table table-bordered checked-table">
                            <thead>
                                <tr>
                                    <th> <input type = "checkbox" /></th>
                                    <th> No. </th>
                                    <th> 项目 </th>
                                    <th> 具体内容 </th>
                                    <th> 负责人 </th>
                                    <th> 要求完成时间 </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type = "checkbox" />
                                    <td> 1 </td>
                                    <td><input name = "planProjectName" type = "text" class= "form-control input-sm" /> </td>
                                    <td><input name = "planProjectContent" type = "text" class= "form-control input-sm" /> </td>
                                    <td><input name = "planProjectPrincipal" type = "text" class= "form-control input-sm" /></td>
                                    <td><input name = "planProjectDeadline" type = "date" class= "form-control input-sm" /> </td>
                                </tr>
                                <script id = "mt-tr" type = "text/html">
                                    <tr>
                                        <td><input type = "checkbox" / > </td>
                                        <td>{{index}}</td>
                                        <td><input name = "planProjectName" type = "text" class="form-control input-sm" /></td>
                                        <td><input name = "planProjectContent" type = "text" class="form-control input-sm" /></td>
                                        <td><input name = "planProjectPrincipal" type = "text" class="form-control input-sm" /></td>
                                        <td><input name = "planProjectDeadline" type = "date" class="form-control input-sm" /></td>
                                    </tr>
                                </script>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td>备注</td>
                <td colspan="3">
                    <textarea id="remarks" class="form-control" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>附件</td>
                <td colspan="3">
                    <div class="upload-file">
                        <div class="uf-button">
                            <button id="uf-btn-upload" class="btn btn-default"><span
                                    class="glyphicon glyphicon-plus"></span>添加
                            </button>
                            <form id="uf-form" method="post" action="/uploadAnnex" target="uf-frame"
                                  encoding="multipart/form-data" enctype="multipart/form-data">
                                <input id="uf-input-upload" type="file" name="file"/>
                            </form>
                            <iframe id="uf-frame" name="uf-frame"
                                    style="visibility:hidden;height: 0;border: 0;"></iframe>
                        </div>
                        <div class="uf-file-list"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>领导审批意见</td>
                <td colspan="3"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="form-table-bottom">
        <div class="ft-b-left">
            <div class="ft-b-l-top">
                <form class="form-inline">
                    <label class="checkbox-inline">选择常用意见&nbsp;:</label>
                    <select name="" class="form-control">
                        <option value="">--------------------------请选择----------------------------</option>
                    </select>
                </form>
            </div>
            <div class="ft-b-l-bottom">
                <div class="ft-b-l-b-top">
                    填写审批意见&nbsp;:
                    <a href="javascript:;">添加为常用意见</a>
                </div>
                <textarea class="form-control" rows="3"></textarea>
            </div>

        </div>
        <div class="ft-b-right">
            <div class="ft-b-r-top">
                功能操作&nbsp;:
                <label class="checkbox-inline">
                    <input type="checkbox" value=""> 同步发送短信通知
                </label>
            </div>
            <div class="ft-b-r-bottom">
                <div class="ft-b-r-b-left">
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span>送科室领导</button>
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span>送部门领导</button>
                    <br/>
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span>送中心领导</button>
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-arrow-left"></span>退回拟稿人</button>
                </div>
                <div class="ft-b-r-b-right">
                    <p>
                        <a id="readFliwImg" href="javascript:;">查看流程图</a>
                    </p>
                    <p>
                        <a href="javascript:;">查看流程跟踪</a>
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../vendor/jquery1.9.min.js"></script>
<script type="text/javascript" src="../../vendor/bootstrap-3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../../vendor/es5-shim/es5-shim.min.js"></script>

<script type="text/javascript" src="../../js/public.js"></script>
<script type="text/javascript" charset="utf-8" src="../../vendor/ueditor-1.4.3.3/dist/utf8-jsp/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../vendor/ueditor-1.4.3.3/dist/utf8-jsp/ueditor.all.min.js">
</script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="../../vendor/ueditor-1.4.3.3/dist/utf8-jsp/lang/zh-cn/zh-cn.js"></script>
<script>
    var winH = window.screen.height,
        winW = window.screen.width;
    $(".ft-b-r-b-left").on("click", "button", function () {
        window.open('../public/submitToDealWith.html', '提交办理', 'height=503, width=760, top=' + (winH - 503) / 2 + ', left=' + (winW - 760) / 2 + ', toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no')
    });
    //查看流程图
    $("#readFliwImg").on("click", function () {
        window.open('/goFlowChart', '查看流程图', 'height=525, width=840, top=' + (window.screen.height - 525) / 2 + ', left=' + (window.screen.width - 840) / 2 + ', toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no')
    });
    //中间的表格操作
    var $mid_table = $('.mid-table');
    //选择
    $mid_table.find('#mt-btn-select').on('click', function () {
        var $checkeds = $mid_table.find('tbody input[type="checkbox"]:checked');
        if (!$checkeds.length) {
            message.add("请先选择一条或多条数据", "warning");
        } else {
            alert('导入')
        }
    });
    //获取表格中数据的条数
    mid_table_action('mt-tr', 'tbody', 'tr', function () {
        //添加时返回序号
        return $('.checked-table tr').length;
    }, function () {
        var $tr = $('.checked-table tr');
        $tr.each(function (index) {
            //删除时重新添加序号
            $(this).children('td').eq(1).text(index);
        });
    });
    //初始化富文本框
    var ue = UE.getEditor('editor');
    //获取html
    //UE.getEditor('editor').getAllHtml()

    $(function () {
        initApplicantData();
        initApplication();
    });

    // 初始化 申请人信息
    function initApplication(){
        getCurrentUser();
        $("#applicantId").val(_currentUser_.id);
        $("#applicantName").html(_currentUser_.name);
        $("#applicantPhoneNumber").html(_currentUser_.phoneNumber);
        $("#applicantOrganizationName").html(_currentUser_.organization.name);
    }

    var _currentUser_ = "";
    var applicationDate = "";
    // 获取当前登陆用户信息
    function getCurrentUser(){
        $.ajax({
            type: "GET",
            url: "/getCurrentUser",
            dataType: "json",
            contentType: "application/json",
            async:false ,
            success: function (data) {
                _currentUser_ = data ;
            }
        });
    }

    // 初始化申请时间
    function initApplicantData(){
        var date_ = new Date();
        var year = date_.getFullYear();
        var month = date_.getMonth() + 1;
        var day = date_.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (day >= 0 && day <= 9) {
            day = "0" + day;
        }
        applicationDate = year + '-' + month + '-' + day;
        $("#applicantDate").html(applicationDate);
    }

    //修改

    fv.init($('#title'), "标题");
    $(".ft-b-r-b-left").on("click", "button", function () {
        var title = $('#title')[0].value;
        var applicantId = $("#applicantId")[0].value;
        var content = UE.getEditor('editor').getAllHtml();
        var planCategory = $('#planCategory')[0].value;
        var groupName = $('#groupName')[0].value;
        var principal = $('#principal')[0].value;
        var planTransactionCategory = $('#planTransactionCategory')[0].value;
        var remarks = $('#remarks')[0].value;
        var startExecuteTime = $('#startExecuteTime')[0].value;
        var endExecuteTime = $('#endExecuteTime')[0].value;
        var members = $('#members')[0].value;
        if (fv.isNull($('#title'), "标题")) {
            var information = {
                title: title,
                content: content,
                approvalStatus: 0,
                planCategory: planCategory,
                groupName: groupName,
                principal: principal,
                planTransactionCategory: planTransactionCategory,
                draftDate: applicationDate,
                remarks: remarks,
                startExecuteTime: startExecuteTime,
                endExecuteTime: endExecuteTime,
                members : members,
                draftMan: {
                    id: applicantId
                }
            };
            information.planProjects = addPlanProject();
            console.log(information);
            ppgdaInfoSumbit(information);
        }
    });

    function addPlanProject() {
        var planProjectNames = $("[name='planProjectName']");
        var planProjectContents = $("[name='planProjectContent']");
        var planProjectPrincipals = $("[name='planProjectPrincipal']");
        var planProjectDeadlines = $("[name='planProjectDeadline']");
        var planProject = new Array();
        for (var i = 0; i < planProjectNames.length; i++) {
            var planProjectEach = {};
            if (planProjectNames[i].value != "") {
                planProjectEach.name = planProjectNames[i].value;
            }
            if (planProjectPrincipals[i].value != "") {
                planProjectEach.principal = planProjectPrincipals[i].value;
            }
            if (planProjectContents[i].value != "") {
                planProjectEach.content = planProjectContents[i].value;
            }
            if (planProjectDeadlines[i].value != "") {
                planProjectEach.deadline = planProjectDeadlines[i].value;
            }
            planProject.push(planProjectEach);
        }
        return planProject;
    }

    function ppgdaInfoSumbit(information) {
        loading.show();
        $.ajax({
            type: "POST",
            url: "/addPropagandaWorkPlan",
            data: JSON.stringify(information),
            dataType: "json",
            contentType: "application/json",
            success: function (data) {
                contactAnnex(data.id);
            }
        });
    }

    function contactAnnex(common_id) {
        var fileMsg = $(".uf-file-list").find('p .file-del');
        if (fileMsg.length == 0) {
            loading.hide();
            window.location.href = "/propagandaBusiness/propagandaWorkPlan/goPropagandaWorkPlanQuery";
        } else {
            var fileIds = [];
            fileMsg.each(function () {
                fileIds.push($(this).attr('data-id'));
            });
            $.ajax({
                type: "GET",
                url: "/contactAnnex",
                data: "common_id=" + common_id + "&&fileIds=" + fileIds,
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    loading.hide();
                    window.location.href = "/propagandaBusiness/propagandaWorkPlan/goPropagandaWorkPlanQuery";
                }
            })
        }
    }

</script>
</body>

</html>
