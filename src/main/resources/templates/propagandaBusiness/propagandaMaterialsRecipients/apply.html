<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>宣传物资领用申请</title>
    <link rel="stylesheet" href="../../../vendor/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../css/recipientsToApplyFor.css"/>
    <link rel="stylesheet" href="../../../vendor/jquery.my-message/css/jquery.my-message.1.1.css"/>

</head>

<body>

<div class="container-fluid setWidth recipients-to-apply-for">
    <div class="form-table">
        <div class="ft-top">
            <h3 class="text-center">宣传物资领用申请</h3>
            <p class="ft-t-state">
                状态&nbsp;:&nbsp;待审批
            </p>
        </div>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td>申请部门</td>
                <td></td>
                <td>申请时间</td>
                <td id="applicationDate"></td>
            </tr>
            <tr>
                <td>申请人</td>
                <td></td>
                <td>联系电话</td>
                <td></td>
            </tr>
            <tr>
                <td><span class="font-red">*</span>标题</td>
                <td colspan="3">
                    <input type="text" class="form-control input-sm" name="title" id="title"/>
                </td>
            </tr>

            </tbody>
        </table>
        <div class="data-table mid-table">
            <div class="mt-title">
                <h4>请在以下表格中填写需要领用的宣传物资</h4>
            </div>
            <div class="mt-handle-button-group">
                <button id="mt-btn-add" class="btn btn-default">添加</button>
                <button id="mt-btn-del" class="btn btn-default">删除</button>
            </div>
            <table class="table table-bordered checked-table" id="propaganda_materials">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox"/>
                    </th>
                    <th>名称</th>
                    <th>单位</th>
                    <th>数量</th>
                    <th>使用方向</th>
                    <th>其它</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="checkbox"/></td>
                    <td><input name="pm_name" type="text" class="form-control input-sm"/></td>
                    <td><input name="pm_unit" type="text" class="form-control input-sm"/></td>
                    <td><input name="pm_quantity" type="text" class="form-control input-sm"/></td>
                    <td>
                        <select name="pm_useDirection" class="form-control input-sm">
                            <option value="社区街道">社区街道</option>
                            <option value="单位企业">单位企业</option>
                            <option value="学校">学校</option>
                            <option value="献血点">献血点</option>
                            <option value="其他">其他</option>
                        </select>
                    </td>
                    <td><input name="pm_remarks" type="text" class="form-control input-sm"/></td>
                </tr>
                <script id="mt-tr" type="text/html">
                    <tr>
                        <td><input type="checkbox"/></td>
                        <td><input name="pm_name" type="text" class="form-control input-sm"/></td>
                        <td><input name="pm_unit" type="text" class="form-control input-sm"/></td>
                        <td><input name="pm_quantity" type="text" class="form-control input-sm"/></td>
                        <td>
                            <select name="pm_useDirection" class="form-control input-sm">
                                <option value="社区街道">社区街道</option>
                                <option value="单位企业">单位企业</option>
                                <option value="学校">学校</option>
                                <option value="献血点">献血点</option>
                                <option value="其他">其他</option>
                            </select>
                        </td>
                        <td><input name="pm_remarks" type="text" class="form-control input-sm"/></td>
                    </tr>
                </script>
                </tbody>
            </table>
        </div>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td>备注</td>
                <td colspan="3">
                    <textarea class="form-control" rows="3" name="remarks" id="remarks"></textarea>
                </td>
            </tr>
            <tr>
                <td>附件</td>
                <td colspan="3">
                    <div class="upload-file">
                        <div class="uf-button">
                            <button id="uf-btn-upload" class="btn btn-default"><span
                                    class="glyphicon glyphicon-plus"></span>添加
                            </button>
                            <form id="uf-form" method="post" action="/upload" target="uf-frame"
                                  encoding="multipart/form-data" enctype="multipart/form-data">
                                <input id="uf-input-upload" type="file"/>
                            </form>
                            <iframe id="uf-frame" name="uf-frame" src=""
                                    style="visibility:hidden;height: 0;border: 0;"></iframe>
                        </div>
                        <div class="uf-file-list" data-delUrl="url">
                            <p>广州血液中心.doc
                                <a href="javascript:;">[删除]</a>
                            </p>
                            <p>广州血液中心.doc
                                <a href="javascript:;">[删除]</a>
                            </p>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>领导审批意见</td>
                <td colspan="3">
                    <textarea class="form-control" rows="3"></textarea>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="form-table-bottom">
        <div class="ft-b-left">
            <div class="ft-b-l-top">
                <form class="form-inline">
                    <label class="checkbox-inline">选择常用意见&nbsp;:</label>
                    <select name="" class="form-control">
                        <option value="">--------------------------请选择----------------------------</option>
                    </select>
                </form>
            </div>
            <div class="ft-b-l-bottom">
                <div class="ft-b-l-b-top">
                    填写审批意见&nbsp;:
                    <a href="javascript:;">添加为常用意见</a>
                </div>
                <textarea class="form-control" rows="3"></textarea>
            </div>

        </div>
        <div class="ft-b-right">
            <div class="ft-b-r-top">
                功能操作&nbsp;:
                <label class="checkbox-inline">
                    <input type="checkbox" value=""/> 同步发送短信通知
                </label>
            </div>
            <div class="ft-b-r-bottom">
                <div class="ft-b-r-b-left">
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span>送科室领导</button>
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span>送部门领导</button>
                    <br/>
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span>送中心领导</button>
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-arrow-left"></span>退回拟稿人</button>
                </div>
                <div class="ft-b-r-b-right">
                    <p>
                        <a id="readFliwImg" href="javascript:;">查看流程图</a>
                    </p>
                    <p>
                        <a href="javascript:;">查看流程跟踪</a>
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../../vendor/jquery1.9.min.js"></script>
<script type="text/javascript" src="../../../vendor/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<!--[if IE 8 ]>
<script type="text/javascript" src="../../vendor/es5-shim/es5-shim.min.js"></script>
<script type="text/javascript" src="../../vendor/es5-shim/es5-sham.min.js"></script>
<![endif]-->
<script type="text/javascript" src="../../../vendor/template-web-min.js"></script>
<script type="text/javascript" src="../../../vendor/jquery.my-message/js/jquery.my-message.1.1.js"></script>
<script type="text/javascript" src="../../../js/public.js"></script>
<script type="text/javascript">
    var winH = window.screen.height,
        winW = window.screen.width;
    /*$(".ft-b-r-b-left").on("click", "button", function () {
     window.open('/goSubmit', '提交办理', 'height=503, width=760, top=' + (winH - 503) / 2 + ', left=' + (winW - 760) / 2 + ', toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no')
     });*/
    //查看流程图
    $("#readFliwImg").on("click", function () {
        window.open('/goFlowChartgoSubmit', '查看流程图', 'height=525, width=840, top=' + (window.screen.height - 525) / 2 + ', left=' + (window.screen.width - 840) / 2 + ', toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no')
    });
    mid_table_action('mt-tr', 'tbody', 'tr');

    //获取中间表格的多条数据
    $(".ft-b-r-b-left").on("click", "button", function () {
        var $p_m = $("#propaganda_materials"),
            $pm_name = $p_m.find('input[name="pm_name"]'),
            $pm_unit = $p_m.find('input[name="pm_unit"]'),
            $pm_quantity = $p_m.find('input[name="pm_quantity"]'),
            $pm_useDirection = $p_m.find('select[name="pm_useDirection"]'),
            $pm_remarks = $p_m.find('input[name="pm_remarks"]');
        var p_m_arr = [];
        for (var i = 0, l = $pm_name.length; i < l; i++) {
            p_m_arr.push({
                "id": "",
                "name": $pm_name[i].value,
                "quantity": $pm_quantity[i].value,
                "remarks": $pm_remarks[i].value,
                "unit": $pm_unit[i].value,
                "useDirection": $pm_useDirection[i].value
            });
        }
        var data = {
            "applicant": {
                "id": "a911e744-d064-4381-95ee-21e431ddbfd4"
            },
            "applicationDate": $("#applicationDate"),
            "approvalStatus": 0,
            "id": null,
            "propagandaMaterials": p_m_arr,
            "remarks": $("#remarks").val(),
            "title": $("#title").val()
        }
        $.ajax({
                type: "POST",
                url: "/addPropagandaMaterialsRecipients",
                data: JSON.stringify(data),
                contentType:"application/json",
                dataType: "json",
                success: function (data) {
                console.log(data);
                loading.hide();
            }
        })
    });

    var date_ = new Date();
    var year = date_.getFullYear();
    var month = date_.getMonth() + 1;
    var day = date_.getDate();
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (day >= 0 && day <= 9) {
        day = "0" + day;
    }
    var applicationDate = year + '-' + month + '-' + day;
    $("#applicationDate").html(applicationDate);

</script>
</body>

</html>
