<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>登陆页面</title>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<style>

		</style>
	</head>

	<body>
		<div class="title">
			XXXXXXXXXX综合服务平台
		</div>
		<div class="login-panle">
			<div class="top">
				<ul>
					<li class="active">
						<a href="javascript:;">账号登陆</a>
					</li>
				</ul>
			</div>
			<div class="mid">
				<ul>
					<li class="active">
						<div class="login">
							<form action="/login" method="post">
								<p>
									<input name="username" class="userName" type="text" placeholder="账号" />
									<input name="password" class="password" type="password" placeholder="密码" />
								</p>
								<p>
									<input id="btn-login" type="submit" name="submit" class="btn-login" value="登录" />
								</p>
								<p>
									<a href="javascript:;" onclick="alert('请联系管理员:12345678')">登陆遇到问题？</a>
								</p>
							</form>
						</div>
					</li>
				</ul>
			</div>
		</div>
	<script>
		window.onload = function () {
			var urlStr =location.href;
			if(urlStr.indexOf('?error')>0){
				alert("账号或密码错误！")
			}
		}
	</script>
	</body>

</html>
